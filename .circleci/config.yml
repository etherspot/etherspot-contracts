version: 2.1
parameters:
  package-version:
    type: string
    default: "patch"

orbs:
  slack: circleci/slack@3.4.2

jobs:
  install:
    working_directory: ~/etherspot-contracts
    docker:
      - image: circleci/node:14.17.0
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$ETHERSPOT_NPM_TOKEN" > ~/etherspot-contracts/.npmrc
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - slack/status:
          fail_only: true
          failure_message: "Triggered by: *${CIRCLE_USERNAME}* \n\n Ooops! The *$CIRCLE_JOB* job has failed! :circleci-fail:"
          webhook: "${SLACK_WEBHOOK_URL}"

  publish:
    working_directory: ~/etherspot-contracts
    docker:
      - image: circleci/node:14.17.0
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$ETHERSPOT_NPM_TOKEN" > ~/etherspot-contracts/.npmrc
      - run:
          name: Build Etherpot contracts
          command: npm run build
      - run:
          name: Publish package to npm
          command: npm publish
      - run:
          name: Announce Publish
          command: |
            chmod +x .circleci/announcePublish.sh
            .circleci/announcePublish.sh "Etherspot Contracts" "$(node -e "console.log(require('./package.json').version)")"
      - slack/status:
          fail_only: true
          failure_message: "Triggered by: *${CIRCLE_USERNAME}* \n\n Ooops! The *$CIRCLE_JOB* job has failed! :circleci-fail:"
          only_for_branches: master
          webhook: "${SLACK_WEBHOOK_URL}"
  bump-package-version:
    working_directory: ~/etherspot-contracts
    docker:
      - image: circleci/node:14.17.0
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Bump package version
          command: |
            npm --no-git-tag-version version << pipeline.parameters.image-tag >>
            git config credential.helper 'cache --timeout=120'
            git config user.email $GIT_USER_EMAIL
            git config user.name "Deployment Bot"
            git add package.json package-lock.json
            git commit -m "Bumped package version [skip ci]"
            git push -q https://${ETHERSPOT_GITHUB_TOKEN}@github.com/etherspot/etherspot-contracts.git feature/pipeline-bump-version        
  publish-github-release:
    docker:
      - image: ardd97/ghr
    steps:
      - checkout
      - run:
          name: "Publish Release on GitHub"
          command: |
            PACKAGE_VERSION="$(jq .version package.json -r)"
            echo $PACKAGE_VERSION
            ghr -t "${GITHUB_TOKEN}" -u "${CIRCLE_PROJECT_USERNAME}" -r "${CIRCLE_PROJECT_REPONAME}" -c "${CIRCLE_SHA1}" "$PACKAGE_VERSION"

workflows:
  version: 2.1
  install_and_publish:
    jobs:
      - install:
          context: general-vars
          filters:
            branches:
              only:
                  - master
      - publish:
          context: general-vars
          requires:
            - install
          filters:
            branches:
              only:
                  - master
      - publish-github-release:
          context: general-vars
          requires:
            - install
          filters:
            branches:
              only:
                  - master
      - bump-package-version:
          context: general-vars
          filters:
            branches:
              only:
                  - feature/pipeline-bump-version  